<mat-sidenav-container class="app-container">
  <mat-sidenav #sidenav fixedInViewport="true" class="sidenav" mode="push">
    <mat-list class="list-nav" *ngIf="sources && sources.length">
      <h2 mat-subheader>Nieuwsbronnen</h2>
      <mat-list-item class="list-item" (click)="searchArticles('all'); sidenav.close();">
        <div mat-card-avatar class="avatar">
          <img [src]="getSourceLogo('all')">
        </div>
        <span class="source-name">Alles</span>
      </mat-list-item>
      <mat-list-item class="list-item" *ngFor="let source of sources" (click)="searchArticles(source.name);sidenav.close();">
        <div mat-card-avatar class="avatar">
          <img [src]="getSourceLogo(source.name)">
        </div>
        <span class="source-name">{{ source.name }}</span>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>

  <mat-sidenav-content class="content-container">
    <mat-toolbar class="main-toolbar" color="primary">
      <mat-toolbar-row class="mat-elevation-z5">
        <button mat-button (click)="sidenav.open()">
          <mat-icon>menu</mat-icon>
        </button>
        <span>Gazetta</span>
        <span class="toolbar-spacer"></span>
        <button mat-button [matMenuTriggerFor]="appMenu">
          <mat-icon>settings</mat-icon>
        </button>
      </mat-toolbar-row>
    </mat-toolbar>
    <mat-toolbar class="secondary-toolbar">
      Nieuwsbron:
      <div mat-card-avatar class="avatar">
        <img [src]="getSourceLogo(currentSource)">
      </div>
      Categorie:
      <button mat-button [matMenuTriggerFor]="menu">{{ currentCategory }}</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="searchCategory('general')">Algemeen</button>
        <button mat-menu-item (click)="searchCategory('sport')">Sport</button>
      </mat-menu>
    </mat-toolbar>

    <mat-menu #appMenu="matMenu">
      <button mat-menu-item> Settings </button>
      <button mat-menu-item> Help </button>
    </mat-menu>

    <main id="main" class="main" role="main">
      <div class="main__inner" *ngIf="articles && articles.length">
        <mat-card class="card" *ngFor="let article of articles">
          <mat-card-header>
            <div mat-card-avatar class="avatar">
              <img [src]="getSourceLogo(article.source.name)">
            </div>
            <mat-card-title class="card__header__title">{{ article.title }}</mat-card-title>
            <mat-card-subtitle class="card__header__subtitle">{{ article.isoDate | date:'EEEE, d MMMM yyyy HH:mm' }}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image class="card__image" [src]="article.image.url" alt="">
          <mat-card-content class="card__content">
            <p [innerHtml]="article.description"></p>
            <span class="card__author">bron: {{ article.author }}</span>
          </mat-card-content>
          <mat-card-footer>
            <mat-card-actions class="card__actions">
              <a mat-button color="primary" [href]="article.link" target="_blank">
                <mat-icon>visibility</mat-icon> More
              </a>
            </mat-card-actions>
          </mat-card-footer>

        </mat-card>
      </div>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
