<mat-toolbar class="navigation__upper mat-elevation-z5" color="primary">
  <button mat-button (click)="sidenav.open()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="navigation__upper__logo">Gazetta</span>
  <button mat-button [matMenuTriggerFor]="appMenu">
    <mat-icon>settings</mat-icon>
  </button>
  <mat-menu #appMenu="matMenu">
    <button mat-menu-item>Settings</button>
    <button mat-menu-item>Help</button>
  </mat-menu>
</mat-toolbar>
<mat-toolbar class="navigation__lower">
  Nieuwsbron:
  <div mat-card-avatar class="avatar" *ngIf="currentSource">
    <img src="assets/images/{{ currentSource.logo || 'all' }}.png">
  </div>
  Categorie: {{ currentCategory }}
</mat-toolbar>
