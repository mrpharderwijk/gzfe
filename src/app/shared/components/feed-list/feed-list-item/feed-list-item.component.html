<mat-card class="card">
  <mat-card-header class="card__header" *ngIf="type === 'news'">
    <div mat-card-avatar>
      <img class="avatar" src="assets/images/{{ item.source.logo }}.png">
    </div>
    <mat-card-title class="card__header__title">{{ item.source.name }}</mat-card-title>
    <mat-card-subtitle class="card__header__subtitle">{{ item.isoDate | dateAgo }}
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-header class="card__header" *ngIf="type === 'emergencies'">
    <div mat-card-avatar>
      <img class="avatar" src="assets/images/{{ item.source.logo }}.png">
    </div>
    <mat-card-title class="card__header__title">{{ item.source.name }}</mat-card-title>
    <mat-card-subtitle class="card__header__subtitle">{{ item.isoDate | dateAgo }}
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="card__content">
    <mat-card-title class="card__content__title" [innerHtml]="item.title"></mat-card-title>
    <img *ngIf="item?.image?.url" mat-card-image class="card__content__image" [src]="item.image.url" alt="">
    <p [innerHtml]="item.contentSnippet"></p>
  </mat-card-content>
  <mat-card-actions class="card__actions">
    <a mat-flat-button color="primary" [href]="item.link" target="_blank">
      Lees meer
      <mat-icon>chevron_right</mat-icon>
    </a>
  </mat-card-actions>
</mat-card>
